# Google Cloud Build configuration for automatic deployment
# This file is triggered when you push to the main branch

steps:
  # Build Backend Docker Image first
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/portfolio-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/portfolio-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'

  # Push Backend Image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/portfolio-backend:$COMMIT_SHA'
    waitFor: ['build-backend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'portfolio-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/portfolio-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'MONGO_URL=${_MONGO_URL},DATABASE_NAME=${_DATABASE_NAME},GEMINI_API_KEY=${_GEMINI_API_KEY},GOOGLE_API_KEY=${_GEMINI_API_KEY},PYTHONUNBUFFERED=1'
    waitFor: ['push-backend']

  # Get Backend URL and store it
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'get-backend-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run services describe portfolio-backend --region=${_REGION} --format='value(status.url)' > /workspace/backend_url.txt
        echo "Backend URL: $(cat /workspace/backend_url.txt)"
    waitFor: ['deploy-backend']

  # Build Frontend with actual backend URL
  - name: 'gcr.io/cloud-builders/docker'
    id: 'rebuild-frontend-with-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend_url.txt)
        docker build \
          -t gcr.io/$PROJECT_ID/portfolio-frontend:$COMMIT_SHA \
          -t gcr.io/$PROJECT_ID/portfolio-frontend:latest \
          --build-arg REACT_APP_BACKEND_URL=$BACKEND_URL \
          --build-arg REACT_APP_GEMINI_API_KEY=${_GEMINI_API_KEY} \
          -f frontend/Dockerfile \
          ./frontend
    waitFor: ['get-backend-url']

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend-final'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/portfolio-frontend:$COMMIT_SHA'
    waitFor: ['rebuild-frontend-with-url']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'portfolio-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/portfolio-frontend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--port'
      - '80'
    waitFor: ['push-frontend-final']

# Timeout for the entire build
timeout: '1800s'

# Substitution variables (set these in Cloud Build triggers)
substitutions:
  _REGION: 'us-central1'
  _GEMINI_API_KEY: ''
  _MONGO_URL: ''
  _DATABASE_NAME: 'portfolio_db'

# Images to push to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/portfolio-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/portfolio-frontend:latest'
  - 'gcr.io/$PROJECT_ID/portfolio-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/portfolio-backend:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
