<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ibrahim El Khalil - Portfolio</title>
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-black: #000000;
        --color-cloudy: rgba(203, 213, 225, 0.1);
        --color-white: #ffffff;
        --color-red: #ea2323;
        /* Dynamic theme colors - Will be set by JS */
        --color-primary: 239 68 68;
        --color-secondary: 220 38 38;
        --color-accent: 153 27 27;
        /* Background colors */
        --bg-start: 15 15 35; /* #0f0f23 */
        --bg-end: 26 26 46; /* #1a1a2e */
      }

      body {
        background: linear-gradient(
          135deg,
          rgb(var(--bg-start)) 0%,
          rgb(var(--bg-end)) 100%
        );
        color: var(--color-white);
        font-family: "Roboto", sans-serif;
        margin: 0;
        overflow-x: hidden;
        min-height: 100vh;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Orbitron", sans-serif;
      }

      /* --- Loader --- */
      #loader {
        position: fixed;
        inset: 0;
        background-color: var(--color-black);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-in-out;
      }

      .loader-content {
        text-align: center;
        width: 80%;
        max-width: 400px;
      }

      .loader-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .loader-subtitle {
        font-size: 0.875rem;
        color: #a0aec0;
        margin-bottom: 1.5rem;
      }

      .progress-bar {
        display: flex;
        gap: 4px;
        height: 8px;
        width: 100%;
        margin-bottom: 1rem;
      }

      .progress-segment {
        flex: 1;
        background-color: #4a5568;
        border-radius: 9999px;
        position: relative;
        overflow: hidden;
      }
      .progress-segment::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0;
        background-color: rgb(var(--color-primary));
        border-radius: 9999px;
        transition: width 0.5s ease-in-out;
      }
      .progress-segment.visible::after {
        width: 100%;
      }

      #loading-text {
        font-family: "Roboto", sans-serif;
        font-size: 0.875rem;
        color: #a0aec0;
        transition: opacity 0.3s ease-in-out;
        min-height: 20px;
      }

      /* --- App Container --- */
      #app-container {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      #app-container.loaded {
        opacity: 1;
      }

      /* --- Cracked Glass Card --- */
      .glass-card {
        position: relative;
        background-color: var(--color-cloudy);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        overflow: hidden;
        z-index: 1;
      }

      .crack-effect {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
      }

      .crack-effect svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 5px var(--color-red));
      }

      /* --- Scrollbar --- */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }
    </style>
  </head>
  <body>
    <div id="loader" style="display: none">
      <div class="loader-content">
        <h1 class="loader-title">Ibrahim El Khalil</h1>
        <p class="loader-subtitle">Portfolio</p>
        <div class="progress-bar">
          <div class="progress-segment"></div>
          <div class="progress-segment"></div>
          <div class="progress-segment"></div>
          <div class="progress-segment"></div>
          <div class="progress-segment"></div>
        </div>
        <p id="loading-text">Booting up...</p>
      </div>
    </div>

    <div id="app-container" class="loaded">
      <div id="root"></div>
    </div>

    <script src="https://f005.backblazeb2.com/file/zyniqsolutionsbucket/cdn/tailwind-cdn.js"></script>
  </body>
</html>
