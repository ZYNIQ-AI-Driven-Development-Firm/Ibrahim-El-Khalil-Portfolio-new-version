<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim El Khalil - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
      }
    }
    </script>
    <style>
        :root {
            --color-black: #000000;
            --color-cloudy: rgba(203, 213, 225, 0.1);
            --color-white: #FFFFFF;
            --color-red: #EA2323;
        }

        body {
            background-color: var(--color-black);
            color: var(--color-white);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
        }

        /* --- Loader --- */
        #loader {
            position: fixed;
            inset: 0;
            background-color: var(--color-black);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out;
        }

        .loader-content {
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        
        .loader-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .loader-subtitle {
            font-size: 0.875rem;
            color: #a0aec0;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            display: flex;
            gap: 4px;
            height: 8px;
            width: 100%;
            margin-bottom: 1rem;
        }

        .progress-segment {
            flex: 1;
            background-color: #4a5568;
            border-radius: 9999px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .progress-segment.visible {
            opacity: 1;
            background-color: var(--color-red);
        }
        
        #loading-text {
            font-family: 'Roboto', sans-serif;
            font-size: 0.875rem;
            color: #a0aec0;
            transition: opacity 0.3s ease-in-out;
            min-height: 20px;
        }

        /* --- App Container --- */
        #app-container {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #app-container.loaded {
            opacity: 1;
        }
        
        /* --- Cracked Glass Card --- */
        .glass-card {
            position: relative;
            background-color: var(--color-cloudy);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            z-index: 1;
        }
        
        .crack-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .crack-effect svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 5px var(--color-red));
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="loader-content">
            <h1 class="loader-title">Ibrahim El Khalil</h1>
            <p class="loader-subtitle">Portfolio</p>
            <div class="progress-bar">
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
            </div>
            <p id="loading-text">Booting up...</p>
        </div>
    </div>

    <div id="app-container">
        <div id="root"></div>
    </div>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
